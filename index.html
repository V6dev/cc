<!DOCTYPE html>
<html>
<head>
  <title>Background Image and Reload</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
    }
    #background {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img id="background" src="Background.png" alt="Background Image" onload="startReload()">

  <script>
    function startReload() {
      window.onbeforeunload = function() {
        localStorage.x = 1;
      };

      setTimeout(function() {
        while (true) location.reload(true);
      }, 1000);
    }
  </script>
</body>
</html>
